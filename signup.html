
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="https://avatars0.githubusercontent.com/u/75063258?s=460&v=4" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to Recieve My Letters!</h1>

      <input type="text" id="inputFirstName" name="firstName" class="top form-control" placeholder="First Name" required autofocus>

      <input type="text" id="inputLastName" name="lastName" class="middle form-control" placeholder="Last Name" required>

      <input type="email" id="inputEmail" name="email" class="bottom form-control" placeholder="E-mail Address" required>


      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; NPC7</p>
    </form>
  </body>
</html>
